<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="images/fb-favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reponsive.css">

</head>
<body>
    <div class="container">

        <!-- Facebook logo & Head Area Start-->
        <div class="row page-center my-3">
            <div class="col-12 col-md-6 fb_text">
                <img src="images/fb_text.svg" alt="Facebook">
                <p>Facebook helps you connect & share with the people in your life</p>
            </div>
            <!-- Facebook logo & Head Area End-->

            <!-- Login Area Start -->
            <div class="col-12 col-md-6">
                <div class="login-page mx-auto text-center">
                    <input class="d-block mx-auto input_login" type="text" placeholder="Enter your email or phone number" required>
                    <input class="d-block mx-auto input_login" type="password" placeholder="Password" required>
                    <input type="button" class="inputbutton d-block mx-auto input_login" value="Log In">
                    <a class="d-block my-3 text-decoration-none" href="#">Forgotten password?</a>
                    <hr>
                    <div class="createAccount">
                        <a href="#" class="text-decoration-none">Create New Account</a>
                    </div>
                </div>
                <!-- Login Area End -->

                <!-- Facebook Branding Text -->
                <p class="text-center brand-block"><a class="text-decoration-none fw-bold text-black" href="#">Create a Page</a> for a celibrity,brand or busniess</p>
                <!-- Facebook Branding Text End -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>j
